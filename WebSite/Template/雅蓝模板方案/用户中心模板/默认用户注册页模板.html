<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="UTF-8">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="{PE.Label id="网站信息配置中的关键字" /}" name="Keywords" />
<meta content="{PE.Label id="网站信息配置中网站描述" /}" name="Description"/>
<title>{PE.Control.PageTitle/}-会员中心</title>
<link href="{PE.SiteConfig.applicationpath/}Skin/Default/user.css" rel="stylesheet" type="text/css" />
<link href="{PE.SiteConfig.applicationpath/}Skin/Default/default.css" rel="stylesheet" type="text/css" />
<script language="javascript" type="text/javascript" src="{PE.SiteConfig.ApplicationPath/}JS/Common.js"></script>
<script language="javascript" type="text/javascript">
    function redirecturl(url, tarid)
    {
        location=url.replace("/{\$pageid\ /}/g",tarid);
    }
</script>
</head>
<body>
{PE.Label id="网站顶部"/}
<div id="center_all">
  <div id="main_bg">
    <div id="main_right">
      <div id="main_right_box">
        <!-- 网站位置导航信息开始 -->
        <div class="r_navigation">
          <div class="r_n_pic"></div>
          您现在的位置：<a href="{PE.SiteConfig.sitepath/}">{PE.SiteConfig.sitename /}</a> >> 用户注册 </div>
        <!-- 网站位置导航信息结束 -->
        {PE.Label id="右侧广告"/}
        <div class="c_spacing"> </div>
        <div class="c_main_box">
          <div class="class_title"> <span class="childclass_pic"></span>用户注册</div>
          <div class="class_content"> {PE.Control.form1/} </div>
          <div class="class_bot"> </div>
        </div>
      </div>
    </div>
    <div id="reg_main_left"> {PE.Label id="CMS用户登录"/}
      {PE.Label id="网站调查"/}
      {PE.Label id="网站统计"/} </div>
    <div class="clearbox"> </div>
  </div>
</div>
{PE.Label id="网站底部"/}
</body>
</html>
