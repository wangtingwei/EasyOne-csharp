<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>厂商列表</title>
<link href="{PE.SiteConfig.ApplicationPath/}Skin/Default/default.css" rel="stylesheet" type="text/css" />
<script language="javascript" type="text/javascript" src="{PE.SiteConfig.ApplicationPath/}JS/Common.js"></script>
</head>
<body>
{PE.Label id="雅灰网站顶部" /}
<div id="center_all">
<div id="main_bg">
  <div id="main_right">
    <div id="main_right_box">
      <!-- 网站位置导航信息开始 -->
      <div class="r_navigation">
        <div class="r_n_pic"></div>
        您现在的位置：<a href="{PE.SiteConfig.sitepath/}">{PE.SiteConfig.sitename /}</a> >>厂商列表</div>
        {PE.Label id="右侧广告" /}
        <!-- 网站位置导航信息结束 -->
        <div class="r_ad"> </div>
        <div class="c_spacing"></div>
        <div class="c_main_box">
          <div class="c_title"> 厂商列表</div>
          <div class="c_content"><!-- 作者列表标签 --> 
{PE.Label id="厂商列表_表格式" page="true" pagesize="10"  urlpage="true" /}
          </div>
          <div class="c_bot"> </div>
        </div>

        <div class="class_page">{PE.Page id="url_动易后台风格" datasource="厂商列表_表格式" unitname="个厂商" /}</div>
      </div>
    </div>
    
    <div class="clearbox"> </div>
    <!-- 作者页左侧结束 -->
</div>
</div>
{PE.Label id="雅灰网站底部" /}
</body>
</html>
