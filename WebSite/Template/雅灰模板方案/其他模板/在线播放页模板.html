<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="UTF-8">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="{PE.Label id="网站信息配置中的关键字" /}"  name="Keywords" />
    <meta content="{PE.Label id="网站信息配置中网站描述" /}"  name="Description" />
    <title>在线播放页-{PE.SiteConfig.sitename /}</title>
    <link href="{PE.SiteConfig.applicationpath/}Skin/Gray/default.css" rel="stylesheet"
        type="text/css" />
    <link href="{PE.SiteConfig.applicationpath/}Skin/Gray/user.css" rel="stylesheet"
        type="text/css" />

    <script language="javascript" type="text/javascript" src="{PE.SiteConfig.applicationpath/}js/common.js"></script>

    <script language="javascript" type="text/javascript">
    function redirecturl(url, tarid)
    {
        location=url.replace(/{\$pageid\/}/g,tarid);
    }
    </script>

</head>
<body>
    {PE.Label id="雅灰网站顶部" /}
    <table class="center_all" cellspacing="0">
        <tr>
            <td>
                <table id="r_navigation" cellspacing="0">
                    <tr>
                        <td class="r_n_pic">
                        </td>
                        <td class="logo_nav">
                            您现在的位置：<a href="{PE.SiteConfig.sitepath/}">{PE.SiteConfig.sitename /}</a>{PE.Label
                            id="内容位置导航" itemid="@RequestInt_id" /}
                        </td>
                        <td id="top_link">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <center>
        <table class="center_all" cellspacing="0">
            <tr>
                <td>
                    <table class="main" cellspacing="0">
                        <tr>
                            <td>
                                {PE.Control.ShowDownloadUrl/}
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </center>
    {PE.Label id="雅灰网站底部" /}
</body>
</html>
